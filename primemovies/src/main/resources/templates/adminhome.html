<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PrimeMovies.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 0;
        }

        .btn-primary {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #141e30;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFD700;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <form action="veiwuser">
                    <button type="submit" class="btn btn-primary">View Users</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="map-addmovie">
                    <button type="submit" class="btn btn-primary">Add Movies</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="veiwmovie">
                    <button type="submit" class="btn btn-primary">View Movies</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
