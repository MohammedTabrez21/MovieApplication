<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - PrimeMovies.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
        }

        .form-label {
            color: #FFD700;
        }

        .btn-primary {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #141e30;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFD700;
            opacity: 0.8;
        }

        .btn-secondary {
            background-color: transparent;
            border-color: #FFD700;
            color: #FFD700;
        }

        .btn-secondary:hover {
            background-color: #FFD700;
            color: #141e30;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Account</h1>
        <form action="register" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male">M</label>
                    <label><input type="radio" name="gender" value="Female">F</label>
                    <label><input type="radio" name="gender" value="Other">O</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="text-center mt-3">
                <a href="map_login" class="btn btn-secondary w-100">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
