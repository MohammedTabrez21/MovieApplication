<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog - PrimeMovies.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin: 30px 0;
        }

        .table-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        .table {
            color: #FFD700;
        }

        thead th {
            background-color: #FFD700;
            color: #141e30;
        }

        tbody td {
            vertical-align: middle;
        }

        .movie-link {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .movie-link:hover {
            color: #ffcc00;
        }

        .no-movies-message {
            text-align: center;
            color: #FFD700;
            font-size: 1.2em;
            margin-top: 20px;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Movie Catalog</h1>
    <div class="table-container">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Movie Genre</th>
                    <th>Movie Cast</th>
                    <th>Movie Link</th>
                    <th>Movie Director</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movies: ${movies}">
                    <td th:text="${movies.moviename}"></td>
                    <td th:text="${movies.movieGenre}"></td>
                    <td th:text="${movies.movieCast}"></td>
                    <td><a class="movie-link" th:utext="${movies.movieLink}"></a></td>
                    <td th:text="${movies.movieDirector}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
