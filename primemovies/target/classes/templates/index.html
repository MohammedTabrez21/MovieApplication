<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Animation - PrimeMovies.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .welcome-message {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Brush Script MT', cursive; 
            font-size: 2.5vw; 
            color: #FFD700;
            z-index: 2;
        }

        .pm-container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            font-size: 20vw;
            z-index: 1;
        }

        .pm-letter {
            color: #FFD700;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            animation: rotate 4s ease-in-out infinite alternate;
        }

        #letterP {
            animation-delay: 0.5s;
        }

        #letterM {
            animation-delay: 1s;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(15deg) rotateX(-15deg);
            }
            50% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            75% {
                transform: rotateY(-15deg) rotateX(15deg);
            }
            100% {
                transform: rotateY(0deg) rotateX(0deg);
            }
        }

        .shadow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 15px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            animation: shadow 4s ease-in-out infinite alternate;
        }

        @keyframes shadow {
            0%, 100% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }

        .auth-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .auth-buttons .btn {
            margin-left: 10px;
            background-color: #FFD700;
            border-color: #FFD700;
            color: #141e30;
        }

        .auth-buttons .btn:hover {
            background-color: #FFD700;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .pm-container {
                font-size: 30vw;
            }
            .auth-buttons {
                top: 10px;
                right: 10px;
            }
            .auth-buttons .btn {
                font-size: 12px;
                padding: 5px 10px;
            }
            .welcome-message {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message">Welcome to Prime Movies</div>
    <div class="pm-container">
        <div id="letterP" class="pm-letter">P
            <div class="shadow"></div>
        </div>
        <div id="letterM" class="pm-letter">M
            <div class="shadow"></div>
        </div>
    </div>
    <div class="auth-buttons">
        <a href="map_register" class="btn btn-primary">Sign In</a>
        <a href="map_login" class="btn btn-primary">Login</a>
    </div>
</body>
</html>
